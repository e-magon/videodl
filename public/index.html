<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="pwa_icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#141414" />
    <meta name="theme-color" content="#141414" />
    <title>VideoDL</title>
  </head>

  <body onload="checkCookie()">
    <h1>VideoDL</h1>
    <div id="page0" style="display: none;">
      <div class="info_text"> Parola d'ordine? </div>
      <div class="input_div">
        <input type="password" id="password_text" name="password" autocorrect="off" autocapitalize="none"
          autocomplete="off">
      </div>
      <div class="button_div">
        <button id="psw_button" type="button" onclick="checkPsw()"> Continua </button>
      </div>
      <div class="github_div">
        <a href="https://github.com/e-magon/videodl" target="_blank"> Github </a>
      </div>
    </div>
    <div id="page1" style="display: none;">
      <div class="info_text"> Inserisci l'URL del video che vuoi scaricare:</div>
      <div class="input_div">
        <input type="text" id="video_url_text" name="video_url" autocorrect="off" autocapitalize="none"
          autocomplete="off">
      </div>
      <div class="choices_div">
        <span class="choice">
          <input type="radio" id="videobut" name="type" value="video" checked><br>
          <label for="videobut"> Video </label>
        </span>
        <span class="choice">
          <input type="radio" id="audiobut" name="type" value="audio"><br>
          <label for="audiobut"> Audio </label>
        </span>
      </div>
      <div class="button_div">
        <button type="button" onclick="startDownload()"> Download </button>
      </div>
      <div class="github_div">
        <a href="https://github.com/e-magon/videodl" target="_blank"> Github </a>
      </div>
    </div>
    <div id="page2" style="display: none;">
      <div>Controllo l'URL... </div>
    </div>
    <div id="page3" style="display: none;">
      <div> Avvio del download... </div>
      <div class="button_div">
        <button id="restart_button" type="button" onclick="showPage(1)" style="display: none;"> Ancora </button>
      </div>
    </div>
    <div id="page4" style="display: none;">
      <div>Errore: video non trovato. <br> Controlla che l'URL inserito sia corretto.</div>
      <div class="button_div">
        <button type="button" onclick="location.reload()"> Riprova </button>
      </div>
    </div>
    <div id="page5" style="display: none;">
      <div>Errore del server.<br> Riprova tra qualche minuto. </div>
      <div class="button_div">
        <button type="button" onclick="location.reload()"> Riprova </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

</html>
